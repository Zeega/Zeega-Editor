<div class="viewer-preview" style="">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=<%= attribution_uri %>"></iframe>
</div>
<div class="viewer-controls">
    <a class="add-to-frame" href="#"><i class="icon-download"></i> add to page</a>
    <a href="<%= attribution_uri %>" target="blank"><i class="icon-share-alt"></i> view original</a>
   
     <% if( editable == 1  ) { %>
            <a class="delete-item" href="#"><i class="icon-remove"></i> delete</a>
    <% } %>

</div>
