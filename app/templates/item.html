<a href="#">
    <div class="item-thumb">
        <% if ( layer_type == "Audio" ) { %>
            <div class="thumb-title"><%= title %></div>
        <% } %>
        <img src="<%= thumbnail_url %>"
            alt="<%= title %>"
            title="<%= title %>"
            height="100%"
            width="100%"/>
    </div>
    <div class="item-title">
        <i class="zicon-<%= layer_type.toLowerCase() %> zicon-white"></i>
        <span class="item-title-text"><%= title %></span>
    </div>
</a>
